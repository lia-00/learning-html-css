        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;

            background-color: #f0f0f0;
        }

        /* Styling the headings */
        h1 {
            color: #bb5329;
            text-align: center;
        }

        /* Making the image responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 24px;
        }

        /* Styling the links */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling paragraphs */
        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
